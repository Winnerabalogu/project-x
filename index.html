<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tryout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <div class="container-left">
            <div class="textbox">
                <h1 class="heading">
                    <span class="heading--l">Welcome Back</span>
                    <span class="heading--sm">Are you ready to continue your Coding Experience?</span>
                </h1>
            </div>
        </div>
        <div class="container-right">
            <input type="checkbox" id="chk" aria-hidden="true" name="">
            <div class="formbox">
                <div class="formbox-front">
                    <div class="inner">
                        <h2 class="login-text">Welcome Come!!</h2>
                        <form action="">
                            <input type="text" placeholder="Username">
                            <input type="password" placeholder="Password"><br><br>
                            <a href="#" class="forgotpass">Forgot Password?</a><br><br>
                            <button id="formbtn">Login </button><br><br><br><br><br><br><br><br><br>
                            <div login-text>
                               
                                <p>Create an account <button id="formbtn1">
                                    <label for="chk" aria-hidden="true"> Sign up
                                </button></p>
                               </label> 
                            </div>
                            
                        </form>
                    </div>
                </div>
                <div class="formbox-back">
                    <div class="inner">
                        <h2 class="login-text">Create Account!</h2>
                        <form action="" class="login-form">
                            <input type="text" placeholder="Full Name">
                            <input type="text" placeholder="Username/Nickname">
                            <input type="email" placeholder="Email">
                            <input type="tel" placeholder="Phonenumber">
                            <!-- <label class="gender"> -->
                            <div class="radio">
                            Gender:<input type="radio" name="Gender" value="Male">Male
                            <input type="radio" name="Gender" value="Female"> Female
                            </div>
                            
                            <!-- <input type="radio" name="Gender" value="Female">Female
                            </label> -->
                            <input type="password" placeholder="Create Password" required>
                            <input type="password" placeholder="Confirm Password" required>
                            <!-- <a href="#" class="forgotpass">Forgot Password?</a><br> -->
                            <button id="formbtn">Sign up </button>
                            <div class="sign-up-text">
                                <input type="checkbox"> <p> Agree to the terms and conditions.</p>
                            </div><br><br>
                            <div class="back-to-login">
                                <label for="chk" aria-hidden="true">Back to Login Page</label>
                            </div> 
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
